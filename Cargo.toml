[package]
name = "bo-tie"
version = "0.1.0"
authors = ["gpace1 <33923139+gpace1@users.noreply.github.com>"]
keywords = ["Bluetooth", "BLE", "Low Energy"]
categories = ["asynchronous"]
license = "MIT"
publish = false

[features]
default = ["bluetooth_5_0"]
bluetooth_4 = [] # 4.* devices
bluetooth_5_0 = [] # 5.0 devices

# This should not be used by any package, its just for testing with android
android_test = ["android-test"]

[dependencies]
serde = "1.0.85"

[dependencies.bincode]
version = "1.0.1"
features = ["i128"]

[target.'cfg(all(unix, not(target_os = "android")))'.dependencies]
nix = "0.13.0"

[target.'cfg(target_os = "android")'.dependencies]
jni = "0.10.2"
android-test = { path = "subcrates/android/android-test", optional = true }
lazy_static = "1.2.0"

[dev-dependencies]
simple-signal= "1.1.1"
lazy_static = "1.2.0"

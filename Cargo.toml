[package]
name = "bo-tie"
version = "0.1.0"
authors = []
#build = "build/build.rs"
keywords = ["Bluetooth", "BLE", "Low Energy"]
categories = ["asynchronous"]
license = "MIT"

[features]
bluetooth_4 = [] # 4.* devices
bluetooth_5_0 = [] # 5.0 devices
default = ["bluetooth_5_0"]

[target.'cfg(all(unix, not(target_os = "android")))'.dependencies]
nix = "~0.11.0"

[target.'cfg(target_os = "android")'.dependencies]
jni = "~0.10.2"

[dev-dependencies]
simple-signal= "1.1.1"
lazy_static = "^1.1.0"
